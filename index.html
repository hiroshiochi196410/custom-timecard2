<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        * {

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        .header {

        }

        .header h1 {

        .current-time {

        }

        .card {

            padding: 2rem;

            box-shadow: 0 10px 25px rgba(0,0,0,0.15);

        .input-section {

        }

        .input-label {

        }

        .employee-input {

        .employee-input:focus {

        .employee-info {

            padding: 0.75rem;

            border-radius: 8px;
            text-align: center;
        }

        .employee-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #0c4a6e;
            margin-bottom: 0.25rem;
        }

        .employee-dept {

            color: #0369a1;
            font-weight: 500;

        .buttons {

        @media (max-width: 480px) {

        .btn {

            border-radius: 16px;

            font-weight: bold;
            color: white;
            cursor: pointer;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.1s ease;
        }

        .btn:active {
            transform: translateY(2px);

        .btn-checkin { background: linear-gradient(135deg, #10b981, #059669); }
        .btn-checkout { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .btn-break-start { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .btn-break-end { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }

        .btn-icon {

        }

        .btn-text {

        }

        .message {
            background: #dcfce7;
            color: #166534;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: bold;

        .message.error {

            color: #991b1b;
        }

        .download-section {
            text-align: center;
            padding-top: 1rem;
            border-top: 2px solid #e2e8f0;
        }

        .download-btn {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.25rem;
            box-shadow: 0 4px 8px rgba(139, 92, 246, 0.3);
        }

        .download-btn:active {
            transform: translateY(1px);
        }

        .records {
            max-height: 300px;
            overflow-y: auto;
        }

        .records-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }

        .record-item {
            background: #f8fafc;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .record-info {
            display: flex;
            flex-direction: column;
        }

        .record-employee {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
        }

        .record-type {
            font-weight: bold;
            color: #1e293b;
        }

        .record-time {
            font-family: monospace;
            font-weight: bold;
            color: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± „Çø„Ç§„É†„Ç´„Éº„Éâ</h1>
            <div class="current-time" id="time">00:00:00</div>
        </div>

        <div class="card">
            <div class="input-section">
                <label class="input-label">üë§ Á§æÂì°Áï™Âè∑Ôºà4Ê°ÅÔºâ</label>
                <input type="text" id="empNum" class="employee-input" placeholder="2088" maxlength="4">
                <div class="employee-info" id="empInfo" style="display: none;">
                    <div class="employee-name" id="empName"></div>
                    <div class="employee-dept" id="empDept"></div>
                </div>
            </div>

            <div class="message" id="msg"></div>

            <div class="buttons">
                <button class="btn btn-checkin" onclick="punch('checkin')">
                    <div class="btn-icon">üïò</div>
                    <div class="btn-text">Âá∫Âã§</div>
                </button>
                <button class="btn btn-checkout" onclick="punch('checkout')">
                    <div class="btn-icon">üè†</div>
                    <div class="btn-text">ÈÄÄÂã§</div>
                </button>
                <button class="btn btn-out" onclick="punch('out')">
                    <div class="btn-icon">üöó</div>
                    <div class="btn-text">Â§ñÂá∫</div>
                </button>
                <button class="btn btn-return" onclick="punch('return')">
                    <div class="btn-icon">üîô</div>
                    <div class="btn-text">Êàª„Çä</div>
                </button>
            </div>

            <div class="download-section">
                <button class="download-btn" onclick="downloadCSV()">
                    üìä CSV„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
                </button>
            </div>
        </div>

        <div class="card" id="todayCard" style="display: none;">
            <div class="records">
                <div class="records-title">üìù Êú¨Êó•„ÅÆË®òÈå≤</div>
                <div id="todayList"></div>
            </div>
        </div>
    </div>

    <script>
        let records = [];

        // Á§æÂì°„Éû„Çπ„Çø
        const employees = {
            '0078': { name: '‰∏≠Êùë ÊÇ†', dept: 'Êú¨ÈÉ®' },
            '0084': { name: 'ÊùæÊú¨ ÈùñÁîü', dept: 'Êú¨ÈÉ®' },
            '0086': { name: 'Ê®™Â±± ÁúüÁîü', dept: 'Êú¨ÈÉ®' },
            '0085': { name: '‰ªÅÂÜÖ Ê±üÁæé', dept: 'Êú¨ÈÉ®' },
            '0101': { name: 'Ë∂äÊô∫ ÂÆèÂøó', dept: 'Êú¨ÈÉ®' },
            '0028': { name: 'Êñ∞Áï† ÂØøÁæéÊ±ü', dept: 'Êú¨ÈÉ®' },
            '1048': { name: 'ÈÖí‰∫ï ‰∫å‰∏âÁî∑', dept: '‰∫ãÊ•≠Êé®ÈÄ≤ÈÉ®' },
            '1072': { name: '‰∫ï‰∏ä Á∂æÂ∏å', dept: '‰∫ãÊ•≠Êé®ÈÄ≤ÈÉ®' },
            '1081': { name: 'Á≠ÜÁî∞ Â§ßËºî', dept: '‰∫ãÊ•≠Êé®ÈÄ≤ÈÉ®' },
            '1085': { name: 'Ê≤ñÂéü ÂÅ•', dept: '‰∫ãÊ•≠Êé®ÈÄ≤ÈÉ®' },
            '1087': { name: 'Â∞èÂ≥∂ ÁøîÂ§™', dept: '‰∫ãÊ•≠Êé®ÈÄ≤ÈÉ®' },
            '1089': { name: 'Êù±Ë∞∑ Á¥îÊ≤ª', dept: '‰∫ãÊ•≠Êé®ÈÄ≤ÈÉ®' },
            '1094': { name: 'Â∞èÂ≥∂ Ê†Ñ‰∫å', dept: '‰∫ãÊ•≠Êé®ÈÄ≤ÈÉ®' },
            '1098': { name: 'ÂÆÆËÑá È†Ü', dept: '‰∫ãÊ•≠Êé®ÈÄ≤ÈÉ®' },
            '1088': { name: 'ÊüøÁî∞ ÂÖ¨Âπ≥', dept: '‰∫ãÊ•≠Êé®ÈÄ≤ÈÉ®' },
            '1073': { name: 'Ê±†Áî∞ Áõ¥Ë°å', dept: '‰∫ãÊ•≠Êé®ÈÄ≤ÈÉ®' },
            '2075': { name: 'ÁÄ¨Êà∏ ËâØÂ≠ê', dept: '„É™„Çµ„Ç§„ÇØ„É´ÈÉ®' },
            '2077': { name: 'ËøëËó§ ÂÑ™Ê®π', dept: '„É™„Çµ„Ç§„ÇØ„É´ÈÉ®' },
            '2081': { name: 'Ê∏°ÈÇä ÈôΩ‰ªã', dept: '„É™„Çµ„Ç§„ÇØ„É´ÈÉ®' },
            '2088': { name: 'Â≤©Âüé Ê≠£‰∫å', dept: '„É™„Çµ„Ç§„ÇØ„É´ÈÉ®' },
            '2100': { name: 'Á¶èÈ¶¨ Ê≥∞ÊÅµ', dept: '„É™„Çµ„Ç§„ÇØ„É´ÈÉ®' },
            '3089': { name: 'Â∞èÂ∑ù ËÄï‰∫å', dept: 'ÈÖçÈÅî' },
            '3081': { name: 'ËàπË∂ä Âå†', dept: 'ÈÖçÈÅî' },
            '3082': { name: '‰∏≠Áî∞ ÈöÜ‰∏â', dept: 'ÈÖçÈÅî' },
            '3093': { name: '‰∏≠ÂÖÉ ‰∏ÄÂ∑≥', dept: 'ÈÖçÈÅî' }
        };

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateTime();
            setInterval(updateTime, 1000);
            updateTodayRecords();

            // Êï∞Â≠ó„ÅÆ„ÅøÂÖ•Âäõ„Å®Á§æÂì°ÊÉÖÂ†±Ë°®Á§∫
            document.getElementById('empNum').addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                updateEmployeeInfo(e.target.value);
            });
        });

        // Á§æÂì°ÊÉÖÂ†±Ë°®Á§∫Êõ¥Êñ∞
        function updateEmployeeInfo(empNum) {
            const empInfo = document.getElementById('empInfo');
            const empName = document.getElementById('empName');
            const empDept = document.getElementById('empDept');

            if (empNum.length === 4) {
                const employee = employees[empNum];
                if (employee) {
                    empName.textContent = employee.name;
                    empDept.textContent = employee.dept;
                    empInfo.style.display = 'block';
                } else {
                    empName.textContent = 'Êú™ÁôªÈå≤„ÅÆÁ§æÂì°Áï™Âè∑';
                    empDept.textContent = '';
                    empInfo.style.display = 'block';
                }
            } else {
                empInfo.style.display = 'none';
            }
        }

        // ÊôÇÂàªÊõ¥Êñ∞
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleString('ja-JP', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            document.getElementById('time').textContent = timeStr;
        }

        // „Éá„Éº„ÇøË™≠„ÅøËæº„Åø
        function loadData() {
            try {
                const saved = localStorage.getItem('timecard-records');
                if (saved) {
                    records = JSON.parse(saved);
                }
            } catch (e) {
                console.error('„Éá„Éº„ÇøË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', e);
                records = [];
            }
        }

        // „Éá„Éº„Çø‰øùÂ≠ò
        function saveData() {
            try {
                localStorage.setItem('timecard-records', JSON.stringify(records));
            } catch (e) {
                console.error('„Éá„Éº„Çø‰øùÂ≠ò„Ç®„É©„Éº:', e);
                showMessage('„Éá„Éº„Çø„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', true);
            }
        }

        // ÊâìÂàªÂá¶ÁêÜ
        function punch(type) {
            const empNum = document.getElementById('empNum').value.trim();
            
            // ÂÖ•Âäõ„ÉÅ„Çß„ÉÉ„ÇØ
            if (!empNum) {
                showMessage('Á§æÂì°Áï™Âè∑„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', true);
                return;
            }
            
            if (empNum.length !== 4) {
                showMessage('Á§æÂì°Áï™Âè∑„ÅØ4Ê°Å„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', true);
                return;
            }

            // ÊåØÂãï
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }

            const now = new Date();
            const record = {
                id: Date.now(),
                employeeNumber: empNum,
                date: now.toISOString().split('T')[0],
                time: now.toTimeString().split(' ')[0],
                timestamp: now.toISOString(),
                type: type
            };

            records.push(record);
            saveData();

            const typeNames = {
                'checkin': 'Âá∫Âã§',
                'checkout': 'ÈÄÄÂã§',
                'out': 'Â§ñÂá∫',
                'return': 'Êàª„Çä'
            };
            
            // Á§æÂì°ÊÉÖÂ†±ÂèñÂæó
            const employee = employees[empNum];
            const empName = employee ? `${employee.name}„Åï„ÇìÔºà${employee.dept}Ôºâ` : `Á§æÂì°${empNum}`;
            
            showMessage(`${empName}„ÅÆ${typeNames[type]}„ÇíË®òÈå≤„Åó„Åæ„Åó„Åü`, false);
            updateTodayRecords();
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showMessage(text, isError) {
            const msg = document.getElementById('msg');
            msg.textContent = text;
            msg.className = isError ? 'message error' : 'message';
            msg.style.display = 'block';
            
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }

        // Êú¨Êó•„ÅÆË®òÈå≤Êõ¥Êñ∞
        function updateTodayRecords() {
            const today = new Date().toISOString().split('T')[0];
            const todayRecords = records.filter(r => r.date === today);
            
            const todayCard = document.getElementById('todayCard');
            const todayList = document.getElementById('todayList');
            
            if (todayRecords.length === 0) {
                todayCard.style.display = 'none';
                return;
            }

            todayCard.style.display = 'block';
            
            const typeNames = {
                'checkin': 'Âá∫Âã§',
                'checkout': 'ÈÄÄÂã§',
                'out': 'Â§ñÂá∫',
                'return': 'Êàª„Çä'
            };

            const sorted = todayRecords.sort((a, b) => b.timestamp.localeCompare(a.timestamp));
            
            todayList.innerHTML = sorted.map(record => {
                const employee = employees[record.employeeNumber];
                const empDisplay = employee ? 
                    `${employee.name}Ôºà${record.employeeNumber}Ôºâ` : 
                    `Á§æÂì°Áï™Âè∑: ${record.employeeNumber}`;
                    
                return `
                <div class="record-item">
                    <div class="record-info">
                        <div class="record-employee">${empDisplay}</div>
                        <div class="record-type">${typeNames[record.type]}</div>
                    </div>
                    <div class="record-time">${record.time}</div>
                </div>`;
            }).join('');
        }

        // CSV„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
        function downloadCSV() {
            try {
                if (records.length === 0) {
                    showMessage('„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åô„Çã„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì', true);
                    return;
                }

                // Êó•‰ªòÂà•„ÄÅÁ§æÂì°Âà•„Å´Êï¥ÁêÜ
                const grouped = {};
                
                records.forEach(record => {
                    const key = `${record.date}_${record.employeeNumber}`;
                    if (!grouped[key]) {
                        grouped[key] = {
                            date: record.date,
                            employeeNumber: record.employeeNumber,
                            checkin: '',
                            checkout: '',
                            out: '',
                            return: ''
                        };
                    }
                    
                    if (record.type === 'checkin') grouped[key].checkin = record.time;
                    else if (record.type === 'checkout') grouped[key].checkout = record.time;
                    else if (record.type === 'out') grouped[key].out = record.time;
                    else if (record.type === 'return') grouped[key].return = record.time;
                });

                // CSV‰ΩúÊàê
                const header = 'Êó•‰ªò,Á§æÂì°Áï™Âè∑,Ê∞èÂêç,ÈÉ®ÁΩ≤,Âá∫Âã§ÊôÇÂàª,ÈÄÄÂã§ÊôÇÂàª,Â§ñÂá∫,Êàª„Çä';
                const rows = Object.values(grouped).map(data => {
                    const employee = employees[data.employeeNumber];
                    const empName = employee ? employee.name : '';
                    const empDept = employee ? employee.dept : '';
                    
                    return [
                        data.date,
                        data.employeeNumber,
                        empName,
                        empDept,
                        data.checkin,
                        data.checkout,
                        data.out,
                        data.return
                    ].join(',');
                });

                rows.sort(); // Êó•‰ªòÈ†Ü

                const csv = [header, ...rows].join('\n');

                // BOM‰ªò„ÅçUTF-8„Åß„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
                const bom = '\uFEFF';
                const blob = new Blob([bom + csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `timecard-${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showMessage('CSV„Éï„Ç°„Ç§„É´„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åó„Åæ„Åó„ÅüÔºÅ', false);
            } catch (error) {
                console.error('CSV „Ç®„ÇØ„Çπ„Éù„Éº„Éà„Ç®„É©„Éº:', error);
                showMessage('CSV„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', true);
            }
        }

        // Âä¥ÂÉçÊôÇÈñìË®àÁÆó
        function calcWorkHours(start, end) {
            if (!start || !end) return 0;
            const startTime = new Date(`1970-01-01T${start}`);
            const endTime = new Date(`1970-01-01T${end}`);
            if (endTime <= startTime) return 0;
            return (endTime - startTime) / (1000 * 60 * 60);
        }

        // ‰ºëÊÜ©ÊôÇÈñìË®àÁÆó
        function calcBreakHours(start, end) {
            if (!start || !end) return 0;
            const startTime = new Date(`1970-01-01T${start}`);
            const endTime = new Date(`1970-01-01T${end}`);
            if (endTime <= startTime) return 0;
            return (endTime - startTime) / (1000 * 60 * 60);
        }
    </script>
